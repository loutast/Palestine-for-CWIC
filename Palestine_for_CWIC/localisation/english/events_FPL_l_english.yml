l_english:
 FPL_Palestine.0.t:0 "Liberation at last"
 FPL_Palestine.0.d:0 "Years of struggle have finnaly bore fruit.We can finally live on our own soil without the constant threat of death and destruction but our work is far from over as we still deal with many issues.\n\nWe have decided that the best course of action is to first restore the original names of our major cities,afterwards we shall deal with the foriegn settlers and our reffugees abroad which should let us focus on our economy,finally we shall create a competent armed force so we shall never be under foriegn rule ever again."
 FPL_Palestine.2.t:0 "The Settlers"
 FPL_Palestine.2.d:0 "We have began to disarm and send settlers abroad,mostly to eastren Euorope from which they came.Some in our goverment have expressed concern over how quickly we have began this process.They belive our administration can't bare the stress of this transfer however so far,no major issues have arisen"
 FPL_Palestine.4.t:0 "Crisis in Jalil"
 FPL_Palestine.4.d:0 "The defence ministries report is back and it is BAD!Our administion was not ready for the transfer of that many peaple and as a result many of the settlers in Jalil have manged to avoid deportation.They have also gathered any and all IDF equipment and units they could find and formed a new terrorist orginization known as REDACTED."